<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet">
</head>

<body>
    <!-- El header -->
    <header th:replace="~{/admin/layout/components/header :: headerbase}"></header>

    <!-- Main Content que será sustituido en cada vista -->
    <div layout:fragment="mainBase">
        <body>
            <div class="container mt-4">
                <!-- Título Principal -->
                <h1 class="text-center">Bienvenido al Panel de Administración</h1>
                <p class="text-center">Aquí puedes gestionar tus productos, categorías y más.</p>
        
                <!-- Alerta Informativa -->
                <div class="alert alert-info" role="alert">
                    <strong>Hola</strong> Utiliza las opciones del menú lateral para administrar productos, categorías y más.
                </div>
        
                <!-- Panel de Resumen -->
                <div class="row">
                    <!-- Tarjeta de Productos -->
                    <div class="col-md-4 mb-3">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title">Total de Productos</h5>
                                <p class="card-text">50 productos en total.</p>
                            </div>
                        </div>
                    </div>
                    <!-- Tarjeta de Categorías -->
                    <div class="col-md-4 mb-3">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h5 class="card-title">Categorías</h5>
                                <p class="card-text">4 categorías disponibles.</p>
                            </div>
                        </div>
                    </div>
                </div>
        </body>
        
        
        <!-- El footer -->
        <footer th:replace="~{/admin/layout/components/footer :: footerbase}"></footer>

        <!-- Bootstrap JS -->
        <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </div>
</body>

</html>
