<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
    <header th:fragment="headerBase">
        <nav class="navbar navbar-expand-lg" style="background-color: #b57f02;">
            <div class="container-fluid">
                <a class="navbar-brand text-dark" th:href="@{/}">Panadería</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active text-dark" aria-current="page" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" th:href="@{/productos}">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" th:href="@{/categorias}">Categoría</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" th:href="@{/contacto}">Contacto</a>
                        </li>
                        <!-- Enlace al panel de administración solo para usuarios con rol ADMIN -->
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link text-dark" th:href="@{/admin}">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
